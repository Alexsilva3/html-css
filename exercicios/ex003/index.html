<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <hr>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="logo html.png" alt="logo HTML5">
    <p>Também podemos carregar imagens que estão em subpastas</p>
    <img src="imagens/logo css.png" alt="logo CSS3"> <!--carregamento de imagens em sub-pastas, e só colocar o caminho com o CTRIL + ESPAÇO-->
    <p>Também podemos carregar imagens externas<p>
    <img src="https://memorynotfound.com/wp-content/uploads/javascript-logo.png" alt="logo javaScript"> <!-- carregar imagem de outro site. Clicar com o botão direito do mouzer e copia endereço da imagem-->
</body>
</html>
